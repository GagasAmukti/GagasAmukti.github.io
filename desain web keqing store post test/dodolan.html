    <script>

        var items = [
            ['001', 'Keyboard Logitek', 60000, 'Keyboard ada touchpad nya ?(saya jg bingung)', 'img/logitek.jpg'],
            ['002', 'Keyboard MSI', 300000, 'Keyboard gayming mechanical', 'img/msi.jpg'],

            ['005', 'Headphone gayming', 90000, 'Headphone gayming ', 'img/hedsetgayming.jpg']
        ]

        var listBarang = document.getElementById("listBarang")

        function printItems(array) {
            var output = ""

            for (var i = 0; i < array.length; i++) {
                output += `<div class="card" style="width: 18rem;">
                                <img src="${array[i][4]}" class="card-img-top" alt="${array[i][1]}">
                                <div class="card-body">
                                    <h5 class="card-title" id="itemName">${array[i][1]}</h5>
                                    <p class="card-text" id="itemDesc">${array[i][3]}</p>
                                    <p class="card-text">Rp ${array[i][2]}</p>
                                    <a href="#" class="btn btn-success">Beli</a>
                                    </div>
                                </div>
                            </div>`
            }

            listBarang.innerHTML = output
        }

        printItems(items)
    </script>
